<section class="vh-100" style="background-color: #0f3d12;">
    <div class=" container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-12">
          <div class="card col-12 "   style="border-radius: 1rem; ">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/assets/Images/loginpage.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #loginForm="ngForm" (ngSubmit)="loginUsers()" class="form-detail">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">
                        <img src="/assets/Images/favicon.png" alt="logo" />
                        IndoorTurf</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <small class="text-danger">{{msg}}</small>
                    <div class="form-outline mb-3">
                      <label class="form-label" for="email">Email address</label>
                      <input type="email" name="email" id="email"placeholder="Email" class="form-control form-control-lg" [(ngModel)]="user.username" required 
                       #email="ngModel" autocomplete="off"
                      [class.is-invalid]="email.invalid && email.touched"
                      />
       <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email ID is required field</small>-->
                    </div>
                    <div *ngIf="email.errors && (email.invalid && email.touched)" >
                      <small class="text-danger" *ngIf="email.errors?.['required']">emailId is required.  </small>
                     <small  class="text-danger"  *ngIf="email.invalid">enter the valid email</small>
                    </div>
  
                    <div class="form-outline mb-3">
                      <label class="form-label" for="pwd">Password</label>
                      <input type="password" id="pwd" name="password" placeholder="password" class="form-control form-control-lg" [(ngModel)]="user.password" required #password="ngModel"
                      [class.is-invalid]="password.invalid && password.touched"/>
                    </div>
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched"> Password is required field</small>
  
                    <div class="pt-1 mb-4">
                      <button [disabled]="loginForm.form.invalid" class="btn btn-dark btn-lg btn-block col-md-12 " type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" routerLink="../forgotpassword">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;" routerLink="../signup">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
