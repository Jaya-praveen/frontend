<section class="vh-100" style="background-color: #9A616D;">
    <div class=" container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-12">
          <div class="card col-12 "   style="border-radius: 1rem; ">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="sign up form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #signupForm="ngForm" (ngSubmit)="signupUser()" class="form-detail">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">signup account</h5>
                    <small [class.text-danger]="true">{{msg}}</small>
                    <div class="form-outline mb-3">
                      <label class="form-label" for="email">Email address</label>
                      <input type="email" name="email" id="email"placeholder="Email" class="form-control form-control-lg" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                       #email="ngModel" 
                      [class.is-invalid]="email.invalid && email.touched"
                      />
                    </div>
                    <div *ngIf="email.errors && (email.invalid && email.touched)" >
                      <small class="text-danger" *ngIf="email.errors">emailId is required.  </small>
                     <small  class="text-danger"  *ngIf="email.invalid">enter the valid email</small>
                    </div>
                    <div class="form-outline mb-3">
                      <label class="form-label" for="userName">Username</label>
                      <input type="text" id="userName" name="userName" placeholder="username" class="form-control form-control-lg" [(ngModel)]="user.username" required #userName="ngModel"
                      [class.is-invalid]="userName.invalid && userName.touched"/>
                      </div>
					<div class="form-outline mb-3">
						<label class="form-label" for="mobile">Mobile</label>
						<input type="mobile" id="mobile" name="mobile" placeholder="mobile" class="form-control form-control-lg" [(ngModel)]="user.mobile" required #mobile="ngModel"
						[class.is-invalid]="mobile.invalid && mobile.touched"/>
					  </div>
					  <small class="text-danger" [class.d-none]="password.valid || password.untouched"> mobile is required field</small>
                    <div class="form-outline mb-3">
                      <label class="form-label" for="pwd">Password</label>
                      <input type="password" id="pwd" name="password" placeholder="password" class="form-control form-control-lg" [(ngModel)]="user.password" required #password="ngModel"
                      [class.is-invalid]="password.invalid && password.touched"/>
                    </div>
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched"> Password is required field</small>
					<div class="form-outline mb-3">
						<label class="form-label" for="cpwd">reenter Password</label>
						<input type="password" id="cpwd" name="cpassword" placeholder="cpassword" class="form-control form-control-lg" required   #cpassword="ngModel" (ngModel)="user.password"
						[class.is-invalid]="password.invalid && password.touched"/>
					  </div>
					  <small class="text-danger" [class.d-none]="cpassword.value ==password.value || cpassword.untouched"> Password is unmatched</small>
            <div class="form-checkbox">
              
              <label class="container"><input type="checkbox" name="agree" id="agree">  By signing up, you agree to the <a href="#" class="text">Play Term of Service</a>
                
                  <span class="checkmark"></span>
              </label>
            </div>
                    <div class="pt-1 mb-4">
                      <button [disabled]="signupForm.form.invalid" class="btn btn-dark btn-lg btn-block col-md-12 " type="submit">signUp</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
