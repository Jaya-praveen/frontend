<div class="bgbar vh-100">
    <div class="container pt-5 pb-5">
        <div class="row justify-content-center h-100">
            <div class="d-flex flex-wrap justify-content-center">
                <div class="card shadow mt-2 ">
                    <div class="card-body px-5">
                      <div class="card-header mb-2">
                    <div class="card-title"><h5>Add Ground</h5></div></div>
                    <form class="form" #f="ngForm" (ngSubmit)="onSubmitadd(f)" novalidate>
                <div class="form-group form-floating">
                  <input type="text"
        id="name" name="groundName" 
        placeholder="Enter Name"
         ngModel
        class="form-control"
        required
       />
                  <label>Enter Name</label>
                </div>
                <div class="form-group form-floating">
                  <input type="text"
                  id="groundTiming" name="groundTiming" placeholder="Available Timing" ngModel
                  class="form-control"  />
                    <label>Enter the Available Timing</label>
                </div>
                  <div class="form-group form-floating">
                    <input type="text"
                    id="groundAddress" name="groundAddress" placeholder="Ground Address" ngModel
                    class="form-control"  />
                     <label>Enter the address</label>
                  </div>
                  <div class="form-group form-floating">
                    <input type="text"
                    id="imageUrl" name="imageURL" placeholder="ImageUrl" ngModel
                    class="form-control"  />
                     <label>Enter the Image Url</label>
                  </div>
                  <div class="form-group form-floating">
                    <input type="text"
          id="price" name="price" placeholder="Price" ngModel
          class="form-control" />
                    <label>Enter the Price</label>
                  </div>
                  <div class="form-group form-floating">
                    <input type="text"
                    id="capacity" name="capacity" placeholder="capacity" ngModel
                    class="form-control"  />
                    <label>Enter the capacity</label>
                </div>
                  <div class="form-group  form-floating">
                    <input type="text" name="groundDescription" placeholder="Ground Description" ngModel
         id="groundDescription" class="form-control"  />
                    <label>Description</label>
                  </div>

                  
  
               <button class="btn btn-primary me-2" type="submit" id="addButton" >Add</button>
               <button type="button" routerLink="../dashboard" class="btn btn-white-link">Cancel</button>
              </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
