<div class=" bgbar vh-100">
<div class="container ">
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap user-table mb-0">
                      <thead>
                        <tr>
                          <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">Category</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">Category</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">bookings</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">Manage</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of users">
                          <td class="pl-4">{{user.userId}}</td>
                          
                          <td>
                            <span class="text-muted">{{user.username}}</span><br>
                            
                        </td>
                          <td>
                              <span class="text-muted">{{user.email}}</span><br>
                              
                          </td>
                          
                          <td>
                  <div class="category-select  bg-info ">
                            <span class="text-muted ms-3" *ngFor="let role of user.roles">
                              {{role.name}}</span><br>
                   </div>
                          </td>
                          <td>
                            <span class="text-muted">{{user.mobile}}</span><br>
                          
                        </td>
                        <td>
                          
                            <span class="text-muted" *ngIf=(!user.bookings) >no bookings </span>
                            <div >
                              <span class="text-muted ms-3" *ngFor="let booking of user.bookings">
                                Ground Id-{{booking.groundId}}
                              {{booking.groundname}}
                              </span><br>

                     </div>



                        </td>
                          <td>
                          
                         <!-- <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2" (click)="openDeleteUser(contentDeleteUser, user)"><i class="fa fa-trash"></i> </button> -->
                            <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2" (click)="openEditUser(contentEdituser,user)"><i class="fa fa fa-eye"></i> </button>
                            
                          </td>

                        </tr>
                        <tr>
                            </tr>
                            </tbody>
                            </table>
                </div>
                </div>
             </div>
    </div>




    
      
      
      

      
      
      <!--edit user-->
      
      
      <ng-template #contentEdituser let-modal>
        <div class="modal-header">
          <h4 class="modal-title text-center" id="modal-basic-title">View User</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" [formGroup]="editFormUser" novalidate  novalidate> 
            <div class="form-group"> 
              <label for="id">Id</label> 
              <div class="input-group"> 
                 <input formControlName="userId" readonly class="form-control"> 
              </div> 
            </div>
            <div class="form-group form-floating">
              <input type="text"
              formControlName="username" 
              placeholder="Enter Name"
              class="form-control" required readonly />
              <label>Enter Name</label>
            </div>
            <div class="form-group form-floating">
                <input type="text"
                formControlName="email" placeholder="email" 
                class="form-control"  required readonly />
                <label>Enter the email</label>
            </div>
            <div class="form-group form-floating">
              <input type="text"
              formControlName="mobile" placeholder="mobile" 
              class="form-control"  required readonly/>
              <label>Enter the mobile</label>
          </div>

        <!-- <div class="form-group form-floating">
            <input type="text"
            formControlName="roles" readonly placeholder="roles" 
            class="form-control"  />
            <label>Enter the roles</label>
        </div> --> 
              <div class="form-group form-floating">
                <input type="text"
                formControlName="bookings" placeholder="bookings" 
                 class="form-control" required readonly/>
                 
                 <label>No  bookings</label>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">cancel</button>
        </div>
      </ng-template>
